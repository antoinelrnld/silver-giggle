name: SageMaker Training Workflow

on:
  push:
    branches:
      - master

jobs:
  train_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          cd experiment
          pip install -r requirements-exp.txt 

      - name: SageMaker Training
        run: |
          # Add your SageMaker training script/command here
          # For example:
          # python train.py --input-data s3://your-bucket/path/to/data --output-model s3://your-bucket/path/to/model
